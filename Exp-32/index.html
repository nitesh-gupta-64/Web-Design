<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links and Images in Table Example</title>
</head>
<body>

<table border="1">
  <tr>
    <th>College</th>
    <th>Description</th>
    <th>Image</th>
  </tr>
  <tr>
    <td><a href="https://nitkkr.ac.in/">NIT Kurukshetra</a></td>
    <td>National Institute of Technology Kurukshetra</td>
    <td><img src="nit kkr.png" alt="NIT kkr Image"></td>
  </tr>
  <tr>
    <td><a href="https://home.iitd.ac.in/">IIT Delhi</a></td>
    <td>Indian Institute of Technology Delhi</td>
    <td><img src="iit delhi.png" alt="IITD Image"></td>
  </tr>
</table>

</body>
</html>
