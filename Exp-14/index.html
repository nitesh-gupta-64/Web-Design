<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Types and Attributes of Ordered List</h1>

    <h2>Default Ordered List:</h2>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

    <h2>Ordered List with Different Types:</h2>
    <ol type="A">
        <li>Item A</li>
        <li>Item B</li>
        <li>Item C</li>
    </ol>

    <ol type="I">
        <li>Item I</li>
        <li>Item II</li>
        <li>Item III</li>
    </ol>

    <h2>Ordered List with a Different Start Point:</h2>
    <ol start="5">
        <li>Item 5</li>
        <li>Item 6</li>
        <li>Item 7</li>
    </ol>
</body>
</html>
