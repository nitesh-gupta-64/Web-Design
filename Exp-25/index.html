<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Example</title>
</head>
<body>
<h1>Use of table tag</h1>
<table border="1">
  <caption>Monthly Sales Report</caption>
  <thead>
    <tr>
      <th>Month</th>
      <th>Product A</th>
      <th>Product B</th>
      <th>Product C</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>January</td>
      <td>$1000</td>
      <td>$1500</td>
      <td>$800</td>
    </tr>
    <tr>
      <td>February</td>
      <td>$1200</td>
      <td>$1600</td>
      <td>$900</td>
    </tr>
    <tr>
      <td>March</td>
      <td>$1300</td>
      <td>$1700</td>
      <td>$1000</td>
    </tr>
  </tbody>
</table>

</body>
</html>
