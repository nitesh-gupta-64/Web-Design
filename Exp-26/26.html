<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML Table Example</title>
<style>
    /* CSS for table styling */
    table {
        width: 50%; /* Set the width of the table */
        border-collapse: collapse; /* Collapse borders into a single border */
    }
    th, td {
        border: 1px solid black; /* Border for cells */
        padding: 8px; /* Cell padding */
        text-align: left; /* Text alignment */
    }
</style>
</head>
<body>

<h2>HTML Table Attributes</h2>

<table border="1" cellpadding="8" cellspacing="0" width="50%" align="center" bgcolor="#f2f2f2" id="myTable" summary="This is a summary">
  <caption>Monthly Sales Report</caption>
  <tr>
    <th>Month</th>
    <th>Sales</th>
  </tr>
  <tr>
    <td>January</td>
    <td>$1000</td>
  </tr>
  <tr>
    <td>February</td>
    <td>$1500</td>
  </tr>
  <tr>
    <td>March</td>
    <td>$2000</td>
  </tr>
</table>

</body>
</html>
