<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML Table with Frame Rows Example</title>
<style>
    /* CSS for table styling */
    table {
        width: 50%; /* Set the width of the table */
        border-collapse: collapse; /* Collapse borders into a single border */
    }
    th, td {
        border: 1px solid black; /* Border for cells */
        padding: 8px; /* Cell padding */
        text-align: left; /* Text alignment */
    }
</style>
</head>
<body>

<h2>HTML Table with Frame Rows Example</h2>

<table border="1" cellpadding="8" cellspacing="0" width="50%" align="center" bgcolor="#f2f2f2" id="myTable" summary="This is a summary" frame="rows">
  <caption>Frame Rows Example</caption>
  <tr>
    <th>Header 1</th>
    <th>Header 2</th>
    <th>Header 3</th>
  </tr>
  <tr>
    <td>Row 1, Cell 1</td>
    <td>Row 1, Cell 2</td>
    <td>Row 1, Cell 3</td>
  </tr>
  <tr>
    <td>Row 2, Cell 1</td>
    <td>Row 2, Cell 2</td>
    <td>Row 2, Cell 3</td>
  </tr>
  <tr>
    <td>Row 3, Cell 1</td>
    <td>Row 3, Cell 2</td>
    <td>Row 3, Cell 3</td>
  </tr>
</table>

</body>
</html>
