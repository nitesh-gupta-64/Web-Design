<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="script.py"></script>
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <form>
                <label for="uName">First Name: </label>
                <input type="text" name="uName" placeholder="Enter first name">
                <br> <br>
                <label for="lName">Last Name: </label>
                <input type="text" name="lName" placeholder="Enter last name">
                <br> <br>
                <label for="email">Email: </label>
                <input type="email" name="email" placeholder="Enter email">
                <br> <br>
                <label for="password">Password: </label>
                <input type="password" name="password" placeholder="Enter password">
                <br> <br>
                <label for="birthdate">Birthdate: </label>
                <input type="date" name="birthdate">
                <br> <br>
                <label for="gender">Gender: </label> <br> <br>
                Male: <input type="radio" name="gender" value="M" checked> <br>
                Female: <input type="radio" name="gender" value="F"> <br>
                Others: <input type="radio" name="gender" value="O"> <br>
                <br> <br>
                <label for="interest">Interests: </label> <br> <br>
                Dancing: <input type="checkbox" name="interest" value="Dancing" checked> <br>
                Singing: <input type="checkbox" name="interest" value="Singing"> <br>
                Reading: <input type="checkbox" name="interest" value="Reading"> <br>
                <br> <br>
                <label for="comments">Comments: </label>
                <input type="textarea" name="comments" placeholder="Enter comments" class="textarea">
                <br> <br>
                <button>Submit</button>
                <br> <br> <br>
                <iframe src="./styles.css" frameborder="10"></iframe>
            </form>
        </div>
    </div>
</body>
</html>
