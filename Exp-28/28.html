<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>use  of caption tag</h1>
    <table border="1px">
        <caption>table of price</caption>
        <tr>
            <th>product</th>
            <th>price</th>
        </tr>
        <tr>
            <td>p1</td>
            <td>100rs</td>
        </tr>
        <td>p2</td>
        <td>200rs</td>
    </table>
</body>
</html>
