<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkbox and Radio Button Example</title>
</head>
<body>

<form action="/submit" method="post">
  <h2>Checkbox Example</h2>
  <input type="checkbox" id="checkbox1" name="checkbox1" value="option1">
  <label for="checkbox1">Option 1</label><br>
  
  <input type="checkbox" id="checkbox2" name="checkbox2" value="option2">
  <label for="checkbox2">Option 2</label><br>

  <input type="checkbox" id="checkbox3" name="checkbox3" value="option3">
  <label for="checkbox3">Option 3</label><br>

  <h2>Radio Button Example</h2>
  <input type="radio" id="radio1" name="radioGroup" value="option1">
  <label for="radio1">Option 1</label><br>

  <input type="radio" id="radio2" name="radioGroup" value="option2">
  <label for="radio2">Option 2</label><br>

  <input type="radio" id="radio3" name="radioGroup" value="option3">
  <label for="radio3">Option 3</label><br><br>

  <input type="submit" value="Submit">
</form>

</body>
</html>
